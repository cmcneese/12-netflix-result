<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Does Netflix Haz?</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="movie-box">
    <form class="search-bar">
      <input class="search-bar__input">
      <button class="search-bar__button">
        Search
      </button>
    </form>
    <div class="movie-box__results">
      <div class="movie-box__results-top">
        <div class="movie-box__left">
          <h1 class=show-title>Movie Title</h1>
          <h2 class=show-genre>Movie Genre</h2>
          <h3 class=show-rating>Movie Rating</h3>
        </div>
        <div class="movie-box__right">
          <img src="http://placecage.com/200/200" alt="" class=movie-pic>
        </div>
      </div>
      <div class="movie-box__results-bottom">
        <h3>Summary</h3>
        <p class="description"></p>
        <h3>Actors</h3>
        <p class="starring"></p>
      </div>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
